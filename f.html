<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <button onClick="window.location.reload()">새로고침</button>
    <p>밑의 빈칸에 글을 입력해보세요</p>
    <label for ="What's your name">Write anything</label>
    <input type ="text" id="username">
    <button class="button2">Click</button>
    <br>
    <h1 id="s"></h1>

    <p id = "count"></p>
    <script>



      var btn = document.querySelector('button');
      var txt = document.querySelector('p');
      var btn2 = document.querySelector('.button2');
      var txt2 = document.getElementById("username");
      var click=0;
      var resetButton;
      var count = document.getElementById('count');



      btn2.addEventListener('click', ok);


      function ok(){

        click ++;
        count.textContent = '클릭수 : ' + click;

        if(!txt2.value){
          txt.textContent='아무것도 입력하지 않으셨습니다.';
          alert('아무것도 입력하지 않으셨습니다.');
          document.getElementById("s").textContent= txt2.value;
        }
        else {
          txt.textContent='좋습니다.';
          alert('좋습니다.');
          document.getElementById("s").textContent= '입력한 글 : ' + txt2.value;
        }
        if(click === 10){
          document.getElementById("s").textContent = '10번끝';
          document.getElementById("s").style.backgroundColor = 'green';
          gameOver();
          }

      }

      function gameOver(){
        btn2.disabled=true;
        btn.value='reset';
      }


      document.getElementById("count").innerHTML = click;

    </script>

  </body>
</html>
